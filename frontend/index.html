<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css" />
</head>
<header>
    <div id = "logoTicketHack">
        <a href="index.html">
            <button id="HomePage">Tickethack</button>
    </a>
    </div>
    <div id="CartAndBooking">
        <a href="cart.html">
            <button id="cart">Cart</button>
        </a>
        <a href="booking.html">
            <button id="booking">Booking</button>
        </a>
    </div>

</header>
<body>
<div id="container">

    <div id="travelForm">
        <ul>
            <li>
                <label for="Departure"></label>
                <input type="text" id="Departure" name="Departure" placeholder="Departure" />
            </li>
            <li>
                <label for="arrival"></label>
                <input type="text" id="Arrival" name="Arrival" placeholder="Arrival"/>
            </li>
            <li>
                <input id="Date" type="date" placeholder="JJ/MM/AAAA>">
            </li>
            </ul>
            <div class="button">
                <button type="submit">Search</button>
            </div>
    </div>
    
    <div id="displayTravel">
        <img src="images/train.png" id="logoTrain"/>
        <h1 id="timeToBook">It's time to book your future trip.</h1>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
